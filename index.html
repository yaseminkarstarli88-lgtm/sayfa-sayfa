<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Okuma Rit√ºeli</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        display: flex;
        background: #f4f1ea;
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background: #f8efe4;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h3 {
        font-size: 18px;
        margin-bottom: 15px;
        border-bottom: 2px solid #d4b483;
        padding-bottom: 5px;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar ul li {
        margin: 10px 0;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
    }
    .sidebar ul li:hover {
        background: #e6d3b3;
    }

    /* Main Content */
    .main {
        flex: 1;
        padding: 20px;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .title {
        font-family: 'Georgia', serif;
        font-size: 36px;
        font-weight: bold;
        color: #5a4634;
    }
    .add-btn {
        background: #d4b483;
        border: none;
        padding: 8px 14px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        font-weight: bold;
    }
    .add-btn:hover {
        background: #c49a6c;
    }

    /* Books grid */
    .books {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .book-card {
        background: #fffef9;
        border: 1px solid #e0d6c3;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        text-align: center;
    }
    .book-card img {
        max-width: 100%;
        border-radius: 8px;
    }
    .book-card h4 {
        margin-top: 10px;
        font-size: 16px;
        color: #5a4634;
    }

    /* Footer */
    footer {
        background: #f8efe4;
        padding: 15px;
        text-align: center;
        font-size: 14px;
        color: #5a4634;
        border-top: 1px solid #d4b483;
    }

    /* Popup Form */
    .popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
    }
    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
    }
    .popup-content input {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .popup-content button {
        background: #d4b483;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
    }
    .popup-content button:hover {
        background: #c49a6c;
    }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Kategoriler</h3>
    <ul>
        <li>üìö Felsefe Rafƒ±</li>
        <li>üìñ Edebiyat D√ºnyasƒ±</li>
        <li>üåè D√ºnya Klasikleri</li>
        <li>üí° Ki≈üisel Geli≈üim</li>
    </ul>
</div>

<!-- Main Content -->
<div class="main">
    <div class="header">
        <div class="title">Okuma Rit√ºeli</div>
        <button class="add-btn" onclick="openPopup()">+</button>
    </div>

    <!-- Books Grid -->
    <div class="books" id="bookList">
        <div class="book-card">
            <img src="https://via.placeholder.com/150x200" alt="Kitap">
            <h4>√ñrnek Kitap</h4>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    üìå √ñneri: Her g√ºn 20 sayfa okuyarak k√º√ß√ºk bir adƒ±m at!
</footer>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>Kitap Ekle</h3>
        <input type="text" id="bookTitle" placeholder="Kitap Adƒ±">
        <input type="text" id="bookImage" placeholder="Kapak G√∂rseli URL">
        <button onclick="addBook()">Ekle</button>
        <button onclick="closePopup()">Kapat</button>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
    function addBook() {
        const title = document.getElementById("bookTitle").value;
        const image = document.getElementById("bookImage").value || "https://via.placeholder.com/150x200";
        if (title) {
            const bookList = document.getElementById("bookList");
            const card = document.createElement("div");
            card.classList.add("book-card");
            card.innerHTML = `<img src="${image}" alt="${title}"><h4>${title}</h4>`;
            bookList.appendChild(card);
            closePopup();
        }
    }
</script>

</body>
</html>
